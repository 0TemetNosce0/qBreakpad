language: cpp

compiler:
 - gcc

env:
 - QT4_BUILD=OFF

before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo apt-get update -qq
 - sudo apt-get install -qq libqtcore4 qt4-qmake qt5-qmake qtbase5-dev

script:
 - qmake -project
 - qmake breakpad-qt.pro
 - make
 - make test
