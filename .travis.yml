language: cpp

compiler:
 - gcc

env:
 - QT4_BUILD=OFF

before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
 - sudo apt-get update -qq
 - sudo apt-get install -qq libqt5core5 qt5-qmake qt5-default qttools5-dev-tools qtchooser

script:
 - qmake -project
 - qmake breakpad-qt.pro
 - make
 - make test
